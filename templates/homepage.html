<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Seminari</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div id="seminari"></div>
    <div id="docenti"></div>
    <div id="prenotazioni"></div>

    <h2>Registrazione Docente</h2>
    <form id="signup-form">
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="text" id="cognome" placeholder="Cognome" required>
        <input type="email" id="email" placeholder="Email" required>
        <button type="submit">Registrati</button>
    </form>

    <h2>Inserisci Seminario</h2>
    <form id="seminario-form">
        <input type="text" id="seminario-nome" placeholder="Nome Seminario" required>
        <input type="date" id="seminario-data" required>
        <input type="text" id="seminario-luogo" placeholder="Luogo" required>
        <button type="submit">Inserisci Seminario</button>
    </form>

    <script src="/static/js/app.js"></script>
</body>
</html>
